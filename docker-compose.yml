version: "3"
services:
  db:
    image: postgres:12.1-alpine
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    command: mix phx.server
    environment:
      - COMPOSE_FILE
    volumes:
      - ./apps:/apps
    working_dir: /apps
    ports:
      - "4000:4000"
    depends_on:
      - db
    tty: true
